<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {

            width: 100%;
            height: 100vh;
        }
    </style>
    <title>01_leaflet入门</title>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([39.56, 116.20], 5);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'bosom'
        }).addTo(map);


        const data = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name": "北京"
                    },
                    "geometry": {
                        "coordinates": [
                            116.42586641481421,
                            39.929189418847955
                        ],
                        "type": "Point"
                    },
                    "id": 0
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "coordinates": [
                            120.28014276439222,
                            36.069516549809705
                        ],
                        "type": "Point"
                    },
                    "id": 1
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "coordinates": [
                            121.38563288016263,
                            31.22203121318421
                        ],
                        "type": "Point"
                    }
                },
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "coordinates": [
                            119.14820726027642,
                            34.6321139210345
                        ],
                        "type": "Point"
                    }
                }
            ]
        }

        L.geoJSON(data, {}).bindPopup(function (layer) {
            console.log(layer.feature.properties);
            return '111'
        }).addTo(map);
    </script>
</body>

</html>
